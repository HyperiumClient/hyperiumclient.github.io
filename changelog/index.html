<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Hyperium | Changelog</title>

    <meta name="author" content="Hyperium Team"/>
    <meta
            name="description"
            content="Hyperium is an Open Source Minecraft Client with plenty of features and customization."
    />
    <link rel="manifest" href="https://hyperium.cc/manifest.json"/>
    <link rel="shortcut icon" href="https://hyperium.cc/favicon.png"/>
    <meta name="theme-color" content="#2196F3"/>
    <meta
            name="keywords"
            content="hyperium, hyperiumclient, cc, client, minecraft, clients, opensource, free, ez, skywars, bedwars, win, download, op, best, mods, mod, addons, sk1er, cubixity, kevinpriv, chattriggers, games, videogames, custom, cool, click, duels, mixins, megawalls, net, hypixel, mchypixel, community, hcc, revamp, beta, noprice, forge, mcforge, files, video, youtube, joinnow, use, popular, open, source, dev, java, mcp, modify, modded, modified, hyperion"
    />

    <!-- Facebook Open Graph -->
    <meta property="og:url" content="https://hyperium.cc/"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="Hyperium Changelog"/>
    <meta property="og:image" content="https://hyperium.cc/favicon.png"/>
    <meta
            property="og:description"
            content="Hyperium is an Open Source Minecraft Client with plenty of features and customization."
    />
    <meta property="og:site_name" content="Hyperium"/>
    <meta property="og:locale" content="en_US"/>

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:site" content="@HyperiumClient"/>
    <meta name="twitter:creator" content="@HyperiumClient"/>
    <meta name="twitter:url" content="https://hyperium.cc/"/>
    <meta name="twitter:title" content="Hyperium Changelog"/>
    <meta
            name="twitter:description"
            content="Hyperium is an Open Source Minecraft Client with plenty of features and customization."
    />
    <meta name="twitter:image" content="https://hyperium.cc/favicon.png"/>

    <!-- Disable automatic detection and formatting of possible phone numbers -->
    <meta name="format-detection" content="telephone=no"/>
    <meta name="skype_toolbar" content="skype_toolbar_parser_compatible"/>

    <!-- UC/QQ Browsers Settings -->
    <meta name="nightmode" content="disable"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="imagemode" content="force"/>
    <meta name="wap-font-scale" content="no"/>
    <meta name="full-screen" content="yes"/>

    <!-- Force IE 8/9/10 to use its latest rendering engine -->
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
            rel="stylesheet"
            href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
    />
    <link rel="stylesheet" href="../dist/main.css"/>
</head>

<body class="mdc-typography">
<header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
        <section
                class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
        >
            <a
                    href="#"
                    class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button"
            >
                menu
            </a>
            <span class="mdc-top-app-bar__title">Hyperium</span>
            <div class="top-app-bar__buttons">
                <a href="/" class="mdc-button mdc-button--unelevated">
                    <div class="mdc-button__ripple"></div>
                    Home
                </a>
                <a href="/#mods" class="mdc-button mdc-button--unelevated">
                    <div class="mdc-button__ripple"></div>
                    Mods
                </a>
                <a href="/#features" class="mdc-button mdc-button--unelevated">
                    <div class="mdc-button__ripple"></div>
                    Features
                </a>
                <a
                        href="/#privacy-policy"
                        class="mdc-button mdc-button--unelevated"
                >
                    <div class="mdc-button__ripple"></div>
                    Privacy Policy
                </a>
                <a href="/#contact" class="mdc-button mdc-button--unelevated">
                    <div class="mdc-button__ripple"></div>
                    Contact
                </a>
            </div>
        </section>
        <section
                class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end"
                role="toolbar"
        >
            <a
                    href="https://hyperium.sk1er.club/"
                    class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Shop"
                    alt="Shop"
            >
                shopping_cart
            </a>
            <a
                    href="https://github.com/HyperiumClient/Hyperium"
                    class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="GitHub"
                    alt="GitHub"
            >
                <img src="../images/github.png" width="24"/>
            </a>
            <a
                    href="https://twitter.com/HyperiumClient"
                    class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Twitter"
                    alt="Twitter"
            >
                <img src="../images/bluebird.png" width="24"/>
            </a>
            <a
                    href="https://hyperium.cc/discord"
                    class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Discord"
                    alt="Discord"
            >
                <img src="../images/discord-small.png" width="24"/>
            </a>
        </section>
    </div>
</header>

<aside class="mdc-drawer mdc-drawer--modal">
    <div class="mdc-drawer__content">
        <div class="mdc-list">
            <a
                    class="mdc-list-item mdc-list-item--activated"
                    href="/"
                    aria-selected="true"
            >
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">
                    home
                </i>
                <span class="mdc-list-item__text">Home</span>
            </a>
            <a class="mdc-list-item" href="/#mods">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">
                    extension
                </i>
                <span class="mdc-list-item__text">Mods</span>
            </a>
            <a class="mdc-list-item" href="/#features">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">
                    assignment
                </i>
                <span class="mdc-list-item__text">Features</span>
            </a>
            <a class="mdc-list-item" href="/#privacy-policy">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">
                    security
                </i>
                <span class="mdc-list-item__text">Privacy Policy</span>
            </a>
            <a class="mdc-list-item" href="/#contact">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">
                    contact_support
                </i>
                <span class="mdc-list-item__text">Contact</span>
            </a>
        </div>
    </div>
</aside>

<div class="mdc-drawer-scrim"></div>

<div class="mdc-top-app-bar--fixed-adjust">
    <div id="changelog" class="main-title-container">
        <div class="mdc-layout-grid">
            <div class="mdc-layout-grid__inner">
                <div
                        class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3-desktop mdc-layout-grid__cell--span-12-phone mdc-layout-grid__cell--span-12-tablet"
                >
                    <h1
                            class="mdc-typography--headline2 mdc-theme--text-primary-on-dark"
                    >
                        Changelog
                    </h1>
                    <span class="mdc-typography--body1 mdc-theme--text-primary-on-dark">
                        The official changelog for Hyperium 1.2.2
                    </span>
                    <div>
                        <a href="/downloads" class="mdc-button mdc-button--raised">
                            <div class="mdc-button__ripple"></div>
                            <span class="mdc-button__label">Downloads</span>
                        </a>
                        <a href="/" class="mdc-button mdc-button--raised">
                            <div class="mdc-button__ripple"></div>
                            <span class="mdc-button__label">Home</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="changelog-sections">
        <section>
            <div class="mdc-layout-grid">
                <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2-desktop mdc-layout-grid__cell--span-4-phone mdc-layout-grid__cell--span-4-tablet title-cell">
                        <h2 class="mdc-typography--headline3">Loading...</h2>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell container-cell">
                <span class="mdc-typography--body1">
                    Copyright &copy; 2020 Sk1er LLC
                </span>
            </div>
        </div>
    </footer>
</div>

<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script src="../dist/common.js"></script>
<script src="../dist/pages/changelog.js"></script>

        async
        src="https://www.googletagmanager.com/gtag/js?id=UA-71140240-7"
></script>

    function gtag() {

    gtag("js", new Date());

    gtag("config", "UA-71140240-7");
</script>
</body>
</html>
